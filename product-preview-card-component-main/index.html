<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="card-img">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)" />
          <img src="./images/image-product-desktop.jpg" alt="Image of the Gabrielle Perfume" />
        </picture>
      </div>

      <div class="card-content">
        <span class="content-tag">Perfume</span>
        <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="content-price">
          <strong class="price-discount">$149.99</strong>
          <del class="price-origin">$169.99</del>
        </div>
        
        <button class="content-action">
          <img class="action-img" src="./images/icon-cart.svg" alt="Cart icon" />
          <span class="action-text">Add to Cart</span>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
