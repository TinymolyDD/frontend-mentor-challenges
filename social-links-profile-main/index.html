<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <main>
    <section class="card">
      <img class="card-img" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h1 class="card-name">Jessica Randall</h1>
      <span class="card-location">London, United Kingdom</span>
      <p class="card-description">"Front-end developer and avid reader."</p>
      <ul class="card-social-links">
        <li><button disabled>GitHub</button></li>
        <li><button disabled>Frontend Mentor</button></li>
        <li><button disabled>LinkedIn</button></li>
        <li><button disabled>Twitter</button></li>
        <li><button disabled>Instagram</button></li>
      </ul>
    </section>
  </main>
</body>
</html>
